<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nagadras - Secure Marketplace for Trusted Buying & Selling | Verified Sellers</title>
    <meta name="description" content="Join Nagadras, the secure marketplace connecting verified sellers and buyers globally. Buy and sell with trust through our Telegram-based platform with verified feedback system and safe online transactions." />
    <meta name="keywords" content="secure marketplace, buy and sell with trust, verified sellers, Telegram shop, global feedback system, safe online transactions, trusted seller marketplace, online marketplace, secure trading platform" />
    <meta name="author" content="Nagadras" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://nagadras.com" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nagadras.com" />
    <meta property="og:title" content="Nagadras - Secure Marketplace for Trusted Buying & Selling" />
    <meta property="og:description" content="The secure platform for trusted buying and selling. Connect with verified sellers globally through Telegram with our reputation-based feedback system." />
    <meta property="og:site_name" content="Nagadras" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://nagadras.com" />
    <meta name="twitter:title" content="Nagadras - Secure Marketplace for Trusted Buying & Selling" />
    <meta name="twitter:description" content="The secure platform for trusted buying and selling. Connect with verified sellers globally through Telegram with our reputation-based feedback system." />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Nagadras",
      "description": "Secure marketplace for trusted buying and selling with verified sellers",
      "url": "https://nagadras.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://nagadras.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "author": {
        "@type": "Organization",
        "name": "Nagadras",
        "email": "hello@nagadras.com"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
